<ng-container *ngIf="(messagesService.errors$ | async) as errors">


    <div class="message-container" *ngIf="showMessages">

      <div class="message" *ngFor="let error of errors">

        {{error}}

      </div>

      <mat-icon class="close" (click)="onClose()" >cross</mat-icon>

    </div>


</ng-container>
